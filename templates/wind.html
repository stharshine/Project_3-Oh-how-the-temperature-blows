    <div class="form-group">
        <label class="col-xs-3 control-label"><strong>1.</strong>&nbsp;Select what you would like to visualize:</label>
        <div style="margin-top:2%;" class="col-xs-2">
            <select id="selSorting" class="form-select" style="width:25%;" onchange="changeSorting(this.value)">
                <!-- Options populated via D3 -->
            </select>
            <select id="selOption" class="form-select" style="width:25%;" onchange="changeOption(this.value)">
                <!-- Options populated via D3 -->
            </select>
        </div>
    </div>
    </div>

        <label class="col-xs-3 control-label"><strong>2.</strong>&nbsp;Select the City you would like to get data:</label>

            <select id="selPlanet" class="form-select" style="width:25%;" onchange="changePlanet(this.value)">
                <!-- Options populated via D3 -->
            </select>
        </div>
        <h3 style="margin-top:10%;" id="planetProfileTitle"></h3>
        <table class="table table-hover">
            <thead>
              <tr>
